<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - PingPro DigiComm</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="main-navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <a href="/">
                    <img src="images/pingpro-logo.png" alt="Pingpro Digicomm Logo" class="company-text-img" />
                </a>
            </div>
            <nav class="navbar-links">
                <a href="/">Home</a>
                <a href="#about">About Us</a>
                <a href="#services">Services</a>
                <a href="#whyus">Why Us</a>
                <a href="/process">Process</a>
                <a href="/industries">Industries</a>
                <a href="/testimonials">Testimonials</a>
                <a href="/contact">Contact Us</a>
            </nav>
            <div class="navbar-icons">
                <a href="tel:1234567890" class="icon-circle" title="Call">
                    <i class="fas fa-phone"></i>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="contact-content">
            <div class="container">
                <div class="contact-form-section" id="contact-form">
                    <h2>Get In Touch Now!</h2>
                    <form class="contact-form" action="https://formsubmit.co/business@pingpro.in" method="POST">
                        <input type="hidden" name="_next" value="https://www.pingpro.in/thanks">
                        <input type="hidden" name="_subject" value="New Contact Form Submission from PingPro Website">
                        <input type="hidden" name="_template" value="table">
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_autoresponse" value="Thank you for contacting Pingpro Digicomm. We have received your message and will get back to you shortly.">
                        <div class="form-group">
                            <input type="text" name="first_name" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="last_name" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" name="phone" placeholder="Phone Number" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Work Email ID" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="organization" placeholder="Organization">
                        </div>
                        <div class="form-group">
                            <select name="monthly_budget" required>
                                <option value="" disabled selected>Monthly Budget</option>
                                <option value="1-3 Lacs">₹1 lac to ₹3 lacs</option>
                                <option value="3-6 Lacs">₹3 lacs to ₹6 lacs</option>
                                <option value="6-10 Lacs">₹6 lacs to ₹10 lacs</option>
                                <option value="10+ Lacs">₹10 lacs & above</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Let's Connect</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="enhanced-footer">
        <div class="container">
            <p>Copyright © 2025 PingPro DigiComm. All Rights Reserved. <a href="/terms.html">Terms and Conditions</a> | <a href="/privacy.html">Privacy Policy</a></p>
        </div>
    </footer>

    <button class="back-to-top" title="Back to Top">↑</button>

    <a href="https://wa.me/1234567890" class="whatsapp-float" target="_blank" title="Chat on WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script>
        // Back to Top Button
        const backToTop = document.querySelector('.back-to-top');
        
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });
        
        backToTop.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>

</html>
